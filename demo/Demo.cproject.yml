# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/cproject.schema.json

project:

  connections:
    - connect: Demo Application
      provides:
        - CMSIS-RTOS2
      consumes:
        - IoT_Socket
        - Stream
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  components:
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source

  groups:
    - group: Documentation
      files: 
        - file: ./README.md
    - group: main
      files:
        - file: ./app_main.c
        - file: ./demo.c

  layers:
    - layer: $Stream-Layer$
      type: Stream
    - layer: $Socket-Layer$
      type: Socket
    - layer: $Board-Layer$
      type: Board
