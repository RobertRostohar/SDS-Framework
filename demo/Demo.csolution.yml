# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:

  build-types:
    - type: Debug
      debug: on
      optimize: none
      define:
        - DEBUG
      variables:
        - Stream-Layer: ../layer/Stream/SDS/Stream.clayer.yml
    - type: Release
      debug: off
      optimize: balanced
      variables:
        - Stream-Layer: ../layer/Stream/SDS/Stream.clayer.yml
    - type: Socket_Debug
      debug: on
      optimize: none
      define:
        - RECORDER_ENABLED
        - DEBUG
      variables:
        - Stream-Layer: ../layer/Stream/Socket/Stream.clayer.yml
    - type: Socket_Release
      debug: off
      optimize: balanced
      define:
        - RECORDER_ENABLED
      variables:
        - Stream-Layer: ../layer/Stream/Socket/Stream.clayer.yml
    - type: VCom_Debug
      debug: on
      optimize: none
      define:
        - RECORDER_ENABLED
        - DEBUG
      variables:
        - Stream-Layer: ../layer/Stream/VCom/Stream.clayer.yml
    - type: VCom_Release
      debug: off
      optimize: balanced
      define:
        - RECORDER_ENABLED
      variables:
        - Stream-Layer: ../layer/Stream/VCom/Stream.clayer.yml

  target-types:
    - type: HW
      board: STMicroelectronics::B-U585I-IOT02A
      device: STMicroelectronics::STM32U585AIIx
      variables:
        - Socket-Layer: ../layer/Socket/WiFi/Socket.clayer.yml
        - Board-Layer:  ../layer/Board/B-U585I-IOT02A/Board.clayer.yml
    - type: AVH
      device: ARM::SSE-300-MPS3
      variables:
        - Socket-Layer: ../layer/Socket/VSocket/Socket.clayer.yml
        - Board-Layer:  ../layer/Board/AVH_MPS3_Corstone-300/Board.clayer.yml

  projects:
    - project: ./Demo.cproject.yml
